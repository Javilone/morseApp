<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="morsestyle.css">
        <title>Javier Lopez Lara - Morse app</title>
    </head>
    <body>
        <header>
            <div class="head">
                <h1 class="head-h1">MORSE APP<span class="betaSpan">beta.</span></h1>
                <p class="head-p">Convert from natural text to Morse or from Morse to natural text.</p>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="to-morse">
                    <form id="convert-form">
                        <p class="instructions">Separate words with blank spaces. It would be represented as (...)</p>
                        <textarea class="text-toMorse" id="text-toMorse" name="text-toMorse" placeholder="CONVERT TO MORSE"></textarea>
                        <button class="button-toMorse" id="button-toMorse" type="button">To morse</button>
                        <label class="label-toMorse" id="label-toMorse"></label>
                    </form>
                </div>
                <hr class="separator">
                <div class="to-text">
                    <form>
                        <p class="instructions">Separate each letter with three blank spaces</p>
                        <textarea class="text-toText" id="text-toText" name="text-toText" placeholder="CONVERT TO TEXT"></textarea>
                        <button class="button-toText" id="button-toText" type="button" >To text</button>
                        <label class="label-toText" id="label-toText"></label>
                    </form>
                </div>
            </div>
        </main>
        <script src="./scripts.js"></script>
    </body>
    <footer>
        <div class="footer">
            <p class="p-footer">Made with love by Javier Lopez Lara.<br>March 2024, Madrid, Spain.</p>
        </div>
    </footer>
</html>
